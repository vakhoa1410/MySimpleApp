workflows:
  ios-unsigned:
    name: Native iOS Build (Unsigned)
    max_build_duration: 60
    environment:
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing CocoaPods if Podfile exists..."
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Archive App
        script: |
          echo "Archiving MySimpleApp..."
          xcodebuild -workspace MySimpleApp.xcworkspace \
                     -scheme MySimpleApp \
                     -configuration Release \
                     -archivePath $CM_BUILD_DIR/build/MySimpleApp.xcarchive archive

      - name: Export IPA (Unsigned)
        script: |
          echo "Exporting unsigned IPA..."
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/build/MySimpleApp.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath $CM_BUILD_DIR/build/ipa

    artifacts:
      - build/ipa/*.ipa
